name: Frontend CI

on:
  push:
    paths:
      - "nara-frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches:
      - "main"

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nara-frontend
    env:
      VITE_API_URL: "http://localhost:8000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "nara-frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test -- --run --passWithNoTests
